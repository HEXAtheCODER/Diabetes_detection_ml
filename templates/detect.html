    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>

    <nav class="navbar navbar-expand-lg navbar-light navbar-2 bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
      <h1 class="display-4">Diabetes Detection</h1>
      <p class="lead">A machine learning project made by Srimanta Ganguly.</p>
      </div>
    </div>

    <div class="information-of-diabetes" style="margin-top:0">
      <span id="detect"><h2 id="heading2">Detect for diabetes</h2></span>
      <form id="form" action="/result" method="post">
        <div class="form-group">
          <label for="numberOfPregency">Pregnancy count</label>
          <input type="text" class="form-control" placeholder="Enter the number of times the patient has been pregnant" name="numberOfPregency">
        </div>
        <div class="form-group">
          <label for="plasmaGlusoce">Glucose concentration</label>
          <input type="text" class="form-control" placeholder="Enter plasma glucose concentration at 2 hours in an oral glucose tolerance test" name="plasmaGlusoce">
        </div>
        <div class="form-group">
          <label for="dsp">Blood pressure</label>
          <input type="text" class="form-control" placeholder="Enter diastolic blood pressure(mm Hg)" name="dsp">
        </div>
        <div class="form-group">
          <label for="tricepsSkinFold">Skin thickness</label>
          <input type="text" class="form-control" placeholder="Enter triceps skin fold thickness (mm)" name="tricepsSkinFold">
        </div>
        <div class="form-group">
          <label for="serumInsulin">Insulin</label>
          <input type="text" class="form-control" placeholder="Enter 2-Hour serum insulin (muU/ml)" name="serumInsulin">
        </div>
        <div class="form-group">
          <label for="bmi">BMI</label>
          <input type="text" class="form-control" placeholder="Enter body mass index (weight in kg/(height in m)^2)" name="bmi">
        </div>
        <div class="form-group">
          <label for="diabetesPedigreeFunction">Diabetes</label>
          <input type="text" class="form-control" placeholder="Enter diabetes pedigree function" name="diabetesPedigreeFunction">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" placeholder="Only enter in numbers" name="age">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </body>
</html>
